<div class="mt-3">
    <h2 class="text-center text-5xl font-extrabold text-cyan-500 uppercase mb-4">Add Product</h2>
</div>
<div class="border border-black p-6 rounded-xl">
    <form class="flex justify-center" [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="grid gap-4 mb-4 sm:grid-cols-2 w-[500px]">
            <div class="sm:col-span-3">
                <label for="title" class="block mb-2 text-sm font-medium text-gray-900">Product Name</label>
                <input formControlName="title" type="text" name="title" id="title"
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                    placeholder="Enter Product Name" />
                <div *ngIf="form.get('title')?.touched && form.get('title')?.errors?.['required']">
                    <small class="text-[red]">Vui lòng nhập tên sản phẩm</small>
                </div>
            </div>
            <div class="sm:col-span-3">
                <label for="image" class="block mb-2 text-sm font-medium text-gray-900">Product
                    Image</label>
                <input formControlName="image" type="text" name="image" id="image"
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                    placeholder="Enter Product Image" />
                <div *ngIf="form.get('image')?.touched && form.get('image')?.errors?.['required']">
                    <small class="text-[red]">Vui lòng nhập hình ảnh</small>
                </div>
            </div>
            <div>
                <label for="price" class="block mb-2 text-sm font-medium text-gray-900">Product
                    Price</label>
                <input formControlName="price" type="number" name="price" id="price"
                    class="bg-gray-50 border border-gray-300 w-100% text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                    placeholder="Enter Product Price" />
                <div *ngIf="form.get('price')?.touched && form.get('price')?.errors?.['required']">
                    <small class="text-[red]">Vui lòng nhập giá</small>
                </div>
            </div>
            <div>
                <label for="category" class="block mb-2 text-sm font-medium text-gray-900">Category</label>
                <select formControlName="category" name="category"  type="text" id="" class="shadow-sm bg-slate-700 border border-gray-300  text-sm text-white rounded-lg block w-full p-2.5">
                    <option *ngFor="let cate of cateList" [value]="cate.name">{{cate.name}}</option>
                  </select>

            </div>
    
            <div class="sm:col-span-3">
                <label for="description"
                    class="block mb-2 text-sm font-medium text-gray-900">Description</label>
                <textarea formControlName="description" id="description" rows="4"
                    class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-primary-500 focus:border-primary-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                    placeholder="Enter Product Description" name="description"></textarea>
                <div *ngIf="form.get('description')?.touched && form.get('description')?.errors?.['required']">
                    <small class="text-[red]">Vui lòng nhập mô tả sản phẩm</small>
                </div>
            </div>
            <button type="submit" 
                routerLink="/admin/products"
                class="text-white justify-center inline-flex items-center bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800">
                <svg class="mr-1 -ml-1 w-6 h-6" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd"
                        d="M10 5a1 1 0 011 1v3h3a1 1 0 110 2h-3v3a1 1 0 11-2 0v-3H6a1 1 0 110-2h3V6a1 1 0 011-1z"
                        clip-rule="evenodd"></path>
                </svg>
                Create Product
            </button>
        </div>
    </form>
</div>
