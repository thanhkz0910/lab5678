<div class="mt-3 ">
    <h2 class=" text-center text-5xl text-white font-extrabold bg-pink-800 uppercase mb-4 px-4 py-4">Update User</h2>
</div>
<div class="border border-black p-6 rounded-xl bg-lime-200">
    <form class="flex justify-center" [formGroup]="form" (ngSubmit)="onSubmit()" >
        <div class="grid gap-4 mb-4 sm:grid-cols-2 w-[500px]">
            <div class="sm:col-span-3">
                <label for="fullname" class="block mb-2 text-sm font-medium text-gray-900"> UserName</label>
                <input formControlName="fullname" type="text" name="fullname" id="fullname"
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                    placeholder="Enter UserName" />
                <div *ngIf="form.get('fullname')?.touched && form.get('fullname')?.errors?.['required']">
                    <small class="text-[red]">Vui lòng nhập tên</small>
                </div>
            </div>
            <div class="sm:col-span-3">
                <label for="email" class="block mb-2 text-sm font-medium text-gray-900">Email</label>
                <input formControlName="email" type="text" name="email" id="email"
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                    placeholder="Enter Email" />
                <div *ngIf="form.get('email')?.touched && form.get('email')?.errors?.['required']">
                    <small class="text-[red]">Vui lòng nhập email</small>
                </div>
            </div>
             <div class="sm:col-span-3">
                <label for="password" class="block mb-2 text-sm font-medium text-gray-900">Password</label>
                <input formControlName="password" type="text" name="password" id="password"
                    class="bg-gray-50 border  border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                    placeholder="Enter password"  />
                <div *ngIf="form.get('password')?.touched && form.get('password')?.errors?.['required']">
                    <small class="text-[red]">Vui lòng nhập mật khẩu</small>
                </div>
            </div>
            <div class="sm:col-span-3">  
                <label for="role" class="block mb-2 text-sm font-medium text-gray-900">Role</label>
                <select formControlName="role" name="role"  type="text" id="" class="w-48 mb-6 shadow-sm bg-slate-700 border border-gray-300  text-sm text-white rounded-lg block w-full p-2.5">
                    <option>admin</option>
                    <option>member</option>
                </select>
            </div>
            <button type="submit"
                class="text-white justify-center inline-flex items-center bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800">
                <svg class="mr-1 -ml-1 w-6 h-6" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd"
                        d="M10 5a1 1 0 011 1v3h3a1 1 0 110 2h-3v3a1 1 0 11-2 0v-3H6a1 1 0 110-2h3V6a1 1 0 011-1z"
                        clip-rule="evenodd"></path>
                </svg>
                Update User
            </button>
        </div>
        
    </form>
</div>
